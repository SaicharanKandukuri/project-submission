<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>
        B-MEN.TECH
    </title>
    <meta charset="utf-8">
    <title>
        Login and Registration Form in HTML | Coding swayampakula.v.s.s.p.kasinadhsarma
    </title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>B-MEN.TECH</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="tech.html" class="navbar__links">Tech</a>
                </li>
                <li class="navbar__item">
                    <a href="profile.html" class="navbar__links">Profile</a>
                </li>
                <li class="navbar__btn"><a href="login.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <div class="social-container_1">
                            <a href="etc/bypass/index.html" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="etc/bypass/index.html" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="etc/bypass/index.html" class="social"><i class="fab fa-linkedin-in"></i></a>
                            <a href="etc/bypass/index.html" class="social"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="social-container_2">
                        <a href="etc/bypass/index.html" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="etc/bypass/index.html" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="etc/bypass/index.html" class="social"><i class="fab fa-linkedin-in"></i></a>
                        <a href="etc/bypass/index.html" class="social"><i class="fab fa-github"></i></a>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
    <footer>
</body>
</footer>

</html>
